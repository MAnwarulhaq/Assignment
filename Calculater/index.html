<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container1 container d-flex justify-content-center ">
        <div class="Container2">  
            <div class="cal-style  ">
                <form>
                    <p class="logo"> Calculater</p>
                    <div class="text-area">

                        <input type="text" name="display">
                    </div>
                    <div>
                        <input type="button" value="7" onclick="display.value +='7'">
                        <input type="button" value="8" onclick="display.value +='8'">
                        <input type="button" value="9" onclick="display.value +='9'">
                        <input class="btn-style" type="button" value="/" onclick="display.value +='/'">
                    </div>
                    <div>
                        <input type="button" value="4" onclick="display.value +='4'">
                        <input type="button" value="5" onclick="display.value +='5'">
                        <input type="button" value="6" onclick="display.value +='6'">
                        <input class="btn-style" type="button" value="*" onclick="display.value +='*'">
                    </div>
                    <div>
                        <input type="button" value="1" onclick="display.value +='1'">
                        <input type="button" value="2" onclick="display.value +='2'">
                        <input type="button" value="3" onclick="display.value +='3'">
                        <input class="btn-style" type="button" value="+" onclick="display.value +='+'">
                    </div>
                    <div>
                        <input class="btn-style" type="button" value="." onclick="display.value +='.'">
                        <input type="button" value="0" onclick="display.value +='0'">
                        <input class="btn-equal" type="button" value="=" onclick="display.value=eval(display.value)">
                        <input class="btn-style" type="button" value="-" onclick="display.value +='-'">
                    </div>
                    <div class="row d-flex justify-content-center">
                        <input type="button" value="Clear" onclick="display.value= display.value.toString().slice(0,-1)"
                            class="btn-clear">
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
